<!DOCTYPE html>
<html lang="en">
<head>
	<title>Maptime! Borders!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="js/colors.js"></script>
  <script src="js/chroniton.js"></script>
  <link href="css/chroniton.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #header {
      position: absolute;
    }

    svg {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    path {
      stroke: #333;
      fill: none;
      fill-opacity: 0.6;
      stroke-width: 1px;
      stroke-opacity: 0.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    #boundary path {
      stroke-dasharray: 5, 5;
    }

    #slider {
      position: absolute;
      width: 600px;
      bottom: 40px;
      left: 10px;
      height: 50px;
    }

  </style>
</head>
<body>
  <div id="header">
    <h1>Animated United States borders map</h1>
    <p></p>
  </div>
  <svg>
    <g id="boundary"></g>
    <g id="states"></g>
  </svg>
  <div id="slider">
  </div>

  <script>
    var svgStates = d3.select("svg #states"),
        svgBoundary = d3.select("svg #boundary"),
        states = {}
        startYear = 1790,
        currentYear = startYear;

    var width = window.innerWidth,
        height = window.innerHeight;

    var projection = d3.geo.albersUsa()
        .translate([width / 2, height / 2]);

    var path = d3.geo.path()
        .projection(projection);

    d3.json("/data/usa.json", function(error, boundary) {
      svgBoundary.selectAll("path")
          .data(boundary.features)
          .enter()
        .append("path")
          .attr("d", path)

    });

    d3.json("/data/states.json", function(error, topologies) {

      for (var i = 0; i < topologies.length; i++) {
        states[startYear + i * 10] = topojson.feature(topologies[i], topologies[i].objects.stdin);
      }

      svgStates.selectAll("path")
          .data(states[currentYear].features)
          .enter()
        .append("path")
          .attr("d", path)
          .style("fill", function(d, i) {
            var name = d.properties.STATENAM.replace(" Territory", "");
            return colors[name];
          })
        .append("svg:title")
          .text(function(d) { return d.properties.STATENAM; });


      d3.select("#slider")
          .call(
            chroniton()
              .domain([new Date(startYear, 1, 1), new Date(startYear + (topologies.length - 1) * 10, 1, 1)])
              .labelFormat(function(date) {
                return Math.ceil((date.getFullYear()) / 10) * 10;
              })
              .on('change', function(date) {
                var newYear = Math.ceil((date.getFullYear()) / 10) * 10;
                if (newYear != currentYear) {
                  currentYear = newYear;

                  svgStates.selectAll("path").remove();

                  svgStates.selectAll("path")
                      .data(states[currentYear].features)
                      .enter()
                    .append("path")
                      .attr("d", path)
                      .style("fill", function(d, i) {
                        var name = d.properties.STATENAM.replace(" Territory", "");
                        return colors[name];
                      })
                    .append("svg:title")
                      .text(function(d) { return d.properties.STATENAM; });


                }

              })
              .playButton(true)
              .playbackRate(0.2)
              .loop(true)
              .width(600));
    });

  </script>
</body>
</html>
